<!DOCTYPE html>
<html lang="pt-br" ng-app="store">
<head>
  <meta charset="utf-8">
  <title>WillSlide</title>
  <link href="css/willslide.css" rel="stylesheet" />
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.willslide.min.js"></script>

</head>
<body>
	<div id="slider">
		<div class="slide">

			<!-- fit attr makes the elements inside this div being positioned to window width and slider height, only used on fit mode -->
			<img willslidemode="fit" src="http://www.wilkier.com/willslider/images/car.jpg">
			
			<!-- expand attr makes the elements inside this div being positioned to slider width and slider height-->
			<img willslidemode="expand" src="http://www.wilkier.com/willslider/images/car.jpg">
			
		</div>

		<div class="slide">
			<img src="http://www.wilkier.com/willslider/images/car.jpg">
		</div>
	</div>
	<script>
		$("#slider").willslide({
			width:500,
			height:500,
			mode:"fit"
		});
	</script>
</body>
</html>
