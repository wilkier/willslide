<!DOCTYPE html>
<html lang="pt-br" ng-app="store">
<head>
  <meta charset="utf-8">
  <title>WillSlide</title>
  <link href="css/willslide.css" rel="stylesheet" />
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.willslide2.js"></script>

</head>
<body>
	<div id="slider">
		<div class="slide">
			<img willslidelayer="full" animate="dtop:100, dleft:0, time:800, ease:easeOutElastic" src="images/car.jpg">
			<!--<img willslidelayer src="http://www.wilkier.com/slide.gif">-->
		</div>

		<div class="slide">
			<img willslidelayer="full" animate="dtop:100, dleft:0, time:2000, ease:easeOutElastic" src="images/aviao.jpg">
			<!--<img willslidelayer="full" src="http://www.wilkier.com/willslider/images/car.jpg">-->
			<!--<img willslidelayer src="http://www.wilkier.com/slide.gif">-->
		</div>

		<div class="slide">
			<div animate="dtop:0, dleft:100, time:2000, ease:easeOutElastic" class="square"></div>
		</div>
	</div>

	<script>
		$("#slider").willslide({
			width:700,
			height:500,
			maxWidth:1500,
			time:4000,
		});
	</script>
</body>
</html>
