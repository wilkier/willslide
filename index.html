<!DOCTYPE html>
<html lang="pt-br" ng-app="store">
<head>
  <meta charset="utf-8">
  <title>WillSlide</title>
  <link href="css/willslide.css" rel="stylesheet" />
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.willslide.min.js"></script>

</head>
<body>
	<div id="slider">
		<div class="slide">
			<img willslidelayer="full" src="http://www.wilkier.com/willslider/images/car.jpg">
			<!--<img willslidelayer src="http://www.wilkier.com/slide.gif">-->
		</div>

		<div class="slide">
			
		</div>
	</div>
	<script>
		$("#slider").willslide({
			width:700,
			height:500,
			maxWidth:1000
		});
	</script>
</body>
</html>
